<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App</title>
    <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
     <script defer src="java/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>

   <!-- Login/Register Overlay -->
<div id="login-overlay">
  <div class="login-box">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <button id="toggle-btn" class="toggle">Don't have an account? Register</button>
  </div>
</div>


    <div class="container">
        <div class="icon"><i class="fa-brands fa-whatsapp"></i> <h3>Lets! begin your Chats here</h3></div> 
        <div class="screenbox"> </div>

        <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Enter your message...">
            <button class="btn" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
       </div>

    </div>


   
</body>
</html>
